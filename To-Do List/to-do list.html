<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>

<body>
    <h1>ToDo List</h1>
    <p>Use the following commands to interact with the ToDo list:</p>
    <div>
        <ul>
            <li>"new" to add a new task to the list.</li>
            <li>"delete" to remove a task from the list.</li>
            <li>"list" to display all the items in the list.</li>
            <li>"quit" to quit the app.</li>
        </ul>
    </div>

    <script src="./to-do list.js" defer></script>
</body>

</html>
